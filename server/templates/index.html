<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SBER Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Экран 1: Загрузка JSON -->
<div id="upload-screen" class="screen">

    <div class="upload-box" style="position: relative; z-index: 2; text-align: center; color: white;">
        <h2>Загрузите hierarchy.json</h2>
        <input type="file" id="file-input" accept=".json">
        <button onclick="uploadHierarchy()">Загрузить</button>
        <p id="error-message" class="error"></p>
    </div>

    <!-- Светящиеся бантики --> 
    <svg class="branch" width="100%" height="100%" viewBox="0 0 1000 500" preserveAspectRatio="none" style="position: absolute; top: 0; left: 0; z-index: 1;"> <defs> <linearGradient id="glowGradient" x1="0%" y1="100%" x2="100%" y2="0%"> <stop offset="0%" stop-color="white" stop-opacity="0.2"> <animate attributeName="stop-opacity" values="0.1;0.8;0.1" dur="3s" repeatCount="indefinite"/> </stop> <stop offset="50%" stop-color="white" stop-opacity="0.6"> <animate attributeName="stop-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/> </stop> <stop offset="100%" stop-color="white" stop-opacity="0.2"> <animate attributeName="stop-opacity" values="0.1;0.8;0.1" dur="3s" repeatCount="indefinite"/> </stop> </linearGradient> </defs> <!-- Основной бантик --> <path d="M0,500 C200,300 400,400 600,150 C750,50 850,200 1000,0" stroke="url(#glowGradient)" stroke-width="35" fill="transparent" stroke-linecap="round"> </path> <!-- Второй бантик --> <path d="M0,500 C150,350 350,450 550,180 C700,60 900,100 1000,0" stroke="url(#glowGradient)" stroke-width="25" fill="transparent" stroke-linecap="round"> </path> <!-- Третий бантик --> <path d="M0,500 C100,400 300,500 500,200 C650,100 800,150 1000,0" stroke="url(#glowGradient)" stroke-width="20" fill="transparent" stroke-linecap="round"> </path> <!-- Лёгкое свечение вокруг бантиков --> <path d="M0,500 C200,300 400,400 600,150 C750,50 850,200 1000,0" stroke="white" stroke-width="60" fill="transparent" opacity="0.05"/> </svg> </div>

<style>
@keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}
</style>


    <!-- Экран 2: Ввод запроса -->
    <div id="query-screen" class="screen hidden">
        <div class="typed-text" id="typed-text"></div>
        <form id="query-form" onsubmit="sendQuery(event)">
            <input type="text" id="query-input" placeholder="Введите запрос..." required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <!-- Экран 3: История чата -->
    <div id="chat-screen" class="screen hidden">
        <div id="chat-box"></div>
        <form id="chat-form" onsubmit="sendQuery(event)">
            <input type="text" id="chat-input" placeholder="Введите запрос..." required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
